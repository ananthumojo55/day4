<div class="container text-center">
  <div class="row">
    <div class="col col-lg-4" *ngFor="let item of database">
      <div class="card" style="width: 18rem; margin-top: 20px;">
          <img src="{{item.image}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <a (click)="gotoHere(item.title)" class="btn btn-primary">{{item.button}}</a>
          </div>
        </div>
    </div>
  </div>
</div>
